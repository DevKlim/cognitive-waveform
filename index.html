<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify - Cognitive Waveform Visualizer</title>
    <link rel="stylesheet" href="css/albums.css">

<body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <svg width="120" height="120" viewBox="0 0 24 24">
                    <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z" fill="#1db954" />
                </svg>
                <h1 class="app-title">Cognify</h1>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p class="loading-text">See your stress. Understand your rhythm.
                Stress is invisibleâ€”until now...</p>
        </div>
    </div>
    
    <script>
        // Simple redirect to albums.html after loading animation
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Loading sequence started");
            
            // Animation duration for loading bar is set to 3s in CSS
            // Add slight delay to ensure animation completes
            setTimeout(() => {
                console.log("Loading complete, redirecting to albums page");
                window.location.href = 'albums.html';
            }, 3500);
        });
    </script>
</body>
